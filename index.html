<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset='UTF-8'>
    <title>Coding Boot Camp - Trivia Game</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>

  <body>

  
    <div class="container">
      <h5 class="card-title">Totally Trivia! Trivia!</h5>

      <button type="button" id="start-button" class="btn btn-primary">Start</button> 
      <div><h2 id="time-left"></h2></div>
      <div><h2 id="answers"></h2></div>

      <p class="card-text">The animal which only eats grass and plants</p>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="animal" id="exampleRadios1" value="omnivore" >
        <label class="form-check-label" for="exampleRadios1">
          omnivore
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="animal" id="exampleRadios2" value="carnivore">
        <label class="form-check-label" for="exampleRadios2">
          carnivore
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="animal" id="exampleRadios3" value="herbivore" >
        <label class="form-check-label" for="exampleRadios3">
          herbivore
        </label>
      </div>

      <p class="card-text">which flower can help to clean radioactive waster</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flower" id="exampleRadios1" value="rose" >
        <label class="form-check-label" for="exampleRadios1">
          rose
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flower" id="exampleRadios2" value="sun flower">
        <label class="form-check-label" for="exampleRadios2">
          sun flower
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flower" id="exampleRadios3" value="lotus" >
        <label class="form-check-label" for="exampleRadios3">
          lotus
        </label>
      </div>

      <p class="card-text">how many bones do adult have</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="bones" id="exampleRadios1" value="206" >
        <label class="form-check-label" for="exampleRadios1">
          206
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="bones" id="exampleRadios2" value="306">
        <label class="form-check-label" for="exampleRadios2">
          306
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="bones" id="exampleRadios3" value="106" >
        <label class="form-check-label" for="exampleRadios3">
          106
        </label>
      </div>
      <button id="done1" type="done" class="btn btn-primary">Done</button>


        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
